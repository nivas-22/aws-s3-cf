<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serverless Voting App</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p.description {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 500px;
    }

    a#loginLink {
      display: inline-block;
      background-color: #ffcc00;
      color: #333;
      font-weight: bold;
      padding: 15px 35px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    a#loginLink:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background-color: #ffd633;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Serverless Voting App</h1>
  <p class="description">
    Securely cast your vote using AWS Cognito authentication. Click the button below to login and participate!
  </p>
  <a id="loginLink" href="#">Login to Vote</a>

  <footer>Powered by AWS | &copy; 2025</footer>

</body>
</html>
